<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QMS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../../assets/tailwind.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkBlue: "#003366",
              lightBlue: "#00509e",
              accent: "#ffa500",
            },
          },
        },
      };
    </script>
    <!-- Add SweetAlert2 CSS -->
    <link rel="stylesheet" href="../../assets/sweetalert2.css" />
  </head>
  <body
    class="bg-gray-100 text-gray-800 font-sans min-h-screen p-0 m-0 flex justify-center items-center text-lg"
  >
    <div
      id="language-selection"
      class="max-w-4xl mx-auto p-5 flex flex-col items-center gap-5 w-full box-border"
    >
      <div
        class="w-full bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:translate-y-[-5px] hover:shadow-xl"
      >
        <header class="flex flex-col justify-center items-center p-5 gap-5">
          <div class="flex justify-between w-full">
            <img
              id="bank-logo"
              alt="Hospital Logo"
              class="h-16 w-auto transition-transform duration-300 hover:scale-110"
            />
            <img
              src="../../assets/octech.jpg"
              alt="OcTech Logo"
              class="h-16 w-auto transition-transform duration-300 hover:scale-110"
            />
          </div>
          <div class="text-center mt-5">
            <h1
              class="text-4xl text-darkBlue font-bold uppercase tracking-wider mb-4"
            >
              WELCOME
            </h1>
            <div
              class="bg-lightBlue text-white py-3 px-8 rounded-full text-xl font-bold shadow-md transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-2px] hover:shadow-lg"
            >
              Please Select Your Language
            </div>
          </div>
        </header>
      </div>
      <div class="flex flex-col items-center gap-6 w-full">
        <button
          class="language-button w-full max-w-3xl bg-lightBlue text-white border-none py-6 px-8 text-3xl font-bold cursor-pointer rounded-xl transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-4px] hover:shadow-lg"
          data-language="English"
        >
          English
        </button>
        <button
          class="language-button w-full max-w-3xl bg-lightBlue text-white border-none py-6 px-8 text-3xl font-bold cursor-pointer rounded-xl transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-4px] hover:shadow-lg"
          data-language="Luganda"
        >
          Luganda
        </button>
      </div>
    </div>

    <div
      id="main-content"
      class="max-w-4xl mx-auto p-5 flex flex-col items-center gap-5 w-full box-border hidden"
    >
      <div
        class="w-full bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:translate-y-[-5px] hover:shadow-xl"
      >
        <header class="flex flex-col justify-center items-center p-5 gap-5">
          <div class="flex justify-between w-full">
            <img
              id="main-bank-logo"
              alt="Hospital Logo"
              class="h-16 w-auto transition-transform duration-300 hover:scale-110"
            />
            <img
              src="../../assets/octech.jpg"
              alt="OcTech Logo"
              class="h-16 w-auto transition-transform duration-300 hover:scale-110"
            />
          </div>
          <div class="text-center mt-5">
            <h1
              class="text-4xl text-darkBlue font-bold uppercase tracking-wider mb-4"
            >
              WELCOME
            </h1>
            <div
              class="bg-lightBlue text-white py-3 px-8 rounded-full text-xl font-bold shadow-md transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-2px] hover:shadow-lg"
            >
              Please Select your Preferred Service
            </div>
          </div>
        </header>
      </div>

      <main
        id="ticket-container"
        class="w-full bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:translate-y-[-5px] hover:shadow-xl"
      >
        <div class="ticket-card bg-white rounded-2xl p-8 text-center">
          <h2 class="text-3xl text-darkBlue font-bold mb-4">Receptionist</h2>
          <p class="text-xl text-gray-600 mb-6">
            Get your ticket for the reception desk
          </p>
          <button
            id="getTicketBtn"
            class="bg-darkBlue text-white border-none py-4 px-10 text-2xl font-bold cursor-pointer rounded-full transition-all duration-300 hover:translate-y-[-2px] hover:shadow-lg"
          >
            Get Ticket
          </button>
        </div>
      </main>
    </div>

    <!-- Alert Dialog -->
    <div
      id="alertDialog"
      class="fixed hidden inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-2xl p-6 w-11/12 max-w-md">
        <h2 id="alertTitle" class="text-2xl text-darkBlue mb-4"></h2>
        <p id="alertMessage" class="mb-6"></p>
        <div class="flex justify-end">
          <button
            id="alertConfirm"
            class="bg-darkBlue text-white py-2 px-6 rounded-lg text-lg transition-all duration-300 hover:opacity-90 hover:translate-y-[-2px]"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Add SweetAlert2 JS -->
    <script src="../../assets/sweetalert2.js"></script>
    <script src="../../hospital.js"></script>
  </body>
</html>
