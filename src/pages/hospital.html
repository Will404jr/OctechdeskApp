<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Ticket System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hospital.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <header class="header">
          <div class="logo-container">
            <img
              src="../../public/1732666481406-logo.png"
              alt="DFCU Bank Logo"
              class="logo left"
            />
            <img
              src="../../public/octech.jpg"
              alt="OcTech Logo"
              class="logo right"
            />
          </div>

          <div class="header-text">
            <h1>WELCOME</h1>
            <div class="service-text">Please Select your Preferred Service</div>
          </div>
        </header>
      </div>

      <main id="ticket-container" class="ticket-container">
        <div class="ticket-card">
          <h2>Receptionist</h2>
          <p>Get your ticket for the reception desk</p>
          <button id="getTicketBtn" class="get-ticket-btn">Get Ticket</button>
        </div>
      </main>
    </div>
    <script src="hospital.js"></script>
  </body>
</html>
