<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QMS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../../assets/tailwind.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkBlue: "#003366",
              lightBlue: "#00509e",
              accent: "#ffa500",
            },
          },
        },
      };
    </script>
    <!-- Add SweetAlert2 CSS -->
    <link rel="stylesheet" href="../../assets/sweetalert2.css" />
  </head>
  <body
    class="bg-gray-100 text-gray-800 font-sans min-h-screen p-0 m-0 flex justify-center items-center text-lg"
  >
    <div
      id="language-selection"
      class="max-w-6xl mx-auto p-5 flex flex-col items-center gap-5 w-full box-border"
    >
      <div
        class="w-full bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:translate-y-[-5px] hover:shadow-xl box-border"
      >
        <header class="flex justify-between items-center flex-wrap p-5 gap-3">
          <img
            id="bank-logo"
            alt="Bank Logo"
            class="h-16 w-auto transition-transform duration-300 hover:scale-110"
          />
          <img
            src="../../assets/octech.jpg"
            alt="OcTech Logo"
            class="h-16 w-auto transition-transform duration-300 hover:scale-110"
          />
          <div class="text-center basis-full mt-5">
            <h1
              class="text-5xl text-darkBlue font-bold uppercase tracking-wider mb-4"
            >
              WELCOME
            </h1>
            <div
              class="bg-lightBlue text-white py-3 px-8 rounded-full text-2xl font-bold shadow-md transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-2px] hover:shadow-lg inline-block"
            >
              Please Select Your Language
            </div>
          </div>
        </header>
      </div>
      <div class="flex flex-col items-center gap-6 w-full">
        <button
          class="language-button w-full max-w-3xl bg-lightBlue text-white border-none py-6 px-8 text-3xl font-bold cursor-pointer rounded-xl transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-4px] hover:shadow-lg"
          data-language="English"
        >
          English
        </button>
        <button
          class="language-button w-full max-w-3xl bg-lightBlue text-white border-none py-6 px-8 text-3xl font-bold cursor-pointer rounded-xl transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-4px] hover:shadow-lg"
          data-language="Luganda"
        >
          Luganda
        </button>
        <!-- <button
          class="language-button w-full max-w-3xl bg-lightBlue text-white border-none py-6 px-8 text-3xl font-bold cursor-pointer rounded-xl transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-4px] hover:shadow-lg"
          data-language="Swahili"
        >
          Swahili
        </button> -->
      </div>
    </div>

    <div
      id="main-content"
      class="max-w-6xl mx-auto p-5 flex flex-col items-center gap-5 w-full box-border hidden"
    >
      <div
        class="w-full bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:translate-y-[-5px] hover:shadow-xl box-border"
      >
        <header class="flex justify-between items-center flex-wrap p-5 gap-3">
          <img
            id="main-bank-logo"
            alt="Bank Logo"
            class="h-16 w-auto transition-transform duration-300 hover:scale-110"
          />
          <img
            src="../../assets/octech.jpg"
            alt="OcTech Logo"
            class="h-16 w-auto transition-transform duration-300 hover:scale-110"
          />
          <div class="text-center basis-full mt-5 relative">
            <!-- Back button -->
            <button
              id="backToLanguageBtn"
              class="relative left-30 top-1/2 -translate-y-1/2 bg-lightBlue text-white p-3 rounded-full transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-4px] hover:shadow-lg"
              aria-label="Back to language selection"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <path d="m12 19-7-7 7-7"></path>
                <path d="M19 12H5"></path>
              </svg>
            </button>
            <h1
              class="text-5xl text-darkBlue font-bold uppercase tracking-wider mb-4"
            >
              WELCOME
            </h1>
            <div
              class="bg-lightBlue text-white py-3 px-8 rounded-full text-2xl font-bold shadow-md transition-all duration-300 hover:bg-darkBlue hover:translate-y-[-2px] hover:shadow-lg inline-block"
            >
              Please Select your Preferred Service
            </div>
          </div>
        </header>
      </div>

      <main
        id="menu-container"
        class="w-full bg-white rounded-2xl shadow-lg p-6 flex flex-col gap-5 mt-8 animate-[slideIn_0.8s_ease-in-out] box-border"
      >
        <!-- Menu items will be dynamically inserted here -->
      </main>
    </div>

    <!-- Alert Dialog -->
    <div
      id="alertDialog"
      class="fixed hidden inset-0 bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white rounded-2xl p-6 w-11/12 max-w-md mx-auto mt-[15%]">
        <h2 id="alertTitle" class="text-2xl text-darkBlue mb-4"></h2>
        <p id="alertMessage" class="mb-6"></p>
        <div class="flex justify-end gap-3">
          <button
            id="alertConfirm"
            class="bg-darkBlue text-white py-2 px-6 rounded-lg text-lg transition-all duration-300 hover:opacity-90 hover:translate-y-[-2px]"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Add SweetAlert2 JS -->
    <script src="../../assets/sweetalert2.js"></script>
    <script src="../../menu.js"></script>
  </body>
</html>
